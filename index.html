<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timebox</title>
    <link rel="stylesheet" href="main.css">
    <script src="application.js"></script>
  </head>

  <body>
    <section class="timer">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </section>
    <section class="time-buttons">
      <div class="time-button" data-minutes='1'>+1</div>
      <div class="time-button" data-minutes='5'>+5</div>
      <div class="time-button" data-minutes='15'>+15</div>
      <div class="time-button" data-minutes='30'>+30</div>
      <div class="time-button" data-clear='true'>Clear</div>
    </section>
  </body>
</html>
